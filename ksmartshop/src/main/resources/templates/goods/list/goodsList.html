<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>
<th:block layout:fragment="customContents">
	<form action="/goodsList" method="get">
		<select name="sk">
			<option value="g_code">상품코드</option>
			<option value="g_name">상품명</option>
			<option value="m_id">회원아이디</option>
			<option value="m_name">회원명</option>
		</select>
		<input type="text" name="sv">
		<input type="date" name="firstDay">
		<input type="date" name="lastDay">
		<input type="submit" value="검색버튼">	<br>
	
	
	<table border="1">
		<tr>
			<td>상품코드</td>
			<td>상품명</td>
			<td>아이디</td>
			<td>카테고리</td>
			<td>상세내용</td>
			<td>상품가격</td>
			<td>등록일</td>
			<td>수정</td>
			<td>삭제</td>
		</tr>		
		<tr th:each="list:${goodsList}">			
			<td th:text="${list.goodsCode}"></td>
			<td th:text="${list.goodsName}"></td>
			<td th:text="${list.memberId}"></td>
			<td th:text="${list.goodsCate}"></td>
			<td th:text="${list.goodsDesc}"></td>
			<td th:text="${list.goodsPrice}"></td>
			<td th:text="${list.goodsDate}"></td>
			<td><a th:href="@{/modifyGoods(goodsCode=${list.goodsCode})}">수정</a></td>
			<td><a th:href="@{#}">삭제</a></td>
		</tr>
	</table>
	</form>
</th:block>
</html>
