<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>
<th:block layout:fragment="customContents">
	
	<form action="/modifyMember" method="post">
		<table border="1">
			<tr>
				<td>아이디</td>
				<td>
					<input type="text" name="memberId" size="20" th:value="${member.memberId}">
				</td>
			<tr>
			<tr>
				<td>암호</td>
				<td><input type="text" name="memberPw" size="20" th:value="${member.memberPw}"></td>
			<tr>
			<tr th:if="${session.SLEVEL eq '관리자'}" >
				<td>권한</td>
				<td><input type="text" name="memberLevel" size="20" th:value="${member.memberLevel}"></td>
			<tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="memberName" size="20" th:value="${member.memberName}"></td>
			<tr>
			<tr>
				<td>이메일</td>
				<td><input type="text" name="memberEmail" size="20" th:value="${member.memberEmail}"></td>
			<tr>
			<tr>
				<td colspan="4"><input type="submit" value="수정버튼"></td>
				
			</tr>
		</table>
	</form>
</th:block>
</html>
