<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<th:block layout:fragment="customTitle">
	<title th:text="${test}"></title>
</th:block>
<th:block layout:fragment="customContents">
	<form th:action="@{/regMember}" method="post">
		<table border="1">
		<tr>
			<td>아이디</td>
			<td>
				<input type="text" name="memberId" size="20">
			</td>
		<tr>
		<tr>
			<td>암호</td>
			<td><input type="text" name="memberPw" size="20"></td>
		<tr>
		<tr>
			<td>권한</td>
			<td><input type="text" name="memberLevel" size="20"></td>
		<tr>
		<tr>
			<td>이름</td>
			<td><input type="text" name="memberName" size="20"></td>
		<tr>
		<tr>
			<td>이메일</td>
			<td><input type="text" name="memberEmail" size="20"></td>
		<tr>
		<tr>
			<td colspan="4"><input type="submit" value="회원가입버튼"></td>
		</tr>
		</table>		
	</form>
	
	<label th:if="${result ne null}" th:text="${result}"></label>
</th:block>
</html>
