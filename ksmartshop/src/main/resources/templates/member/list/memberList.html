<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>
<th:block layout:fragment="customContents">
	<form action="/memberList">
		<select name="sk">
			<option value="m_id">회원아이디</option>
			<option value="m_name">회원이름</option>
		</select>
		<input type="text" name="sv">
		<input type="submit" value="검색버튼">	
	</form>
	<table border="1">
		<tr>
			<td>아이디</td>
			<td>비밀번호</td>
			<td>권한</td>
			<td>이름</td>
			<td>이메일</td>
			<td>등록날짜</td>
			<td>수정</td>
			<td>삭제</td>
		</tr>
		<tr th:each="list : ${memberList}">
			<td th:text="${list.memberId}"></td>
			<td th:text="${list.memberPw}"></td>
			<td th:text="${list.memberLevel}"></td>
			<td th:text="${list.memberName}"></td>
			<td th:text="${list.memberEmail}"></td>
			<td th:text="${list.memberRegDate}"></td>
			<td><a th:href="@{/modifyMember(memberId=${list.memberId})}">수정</a></td>
			<td><a th:href="@{/deleteMember(memberId=${list.memberId})}">삭제</a></td>
		</tr>
	</table>
</th:block>
</html>
